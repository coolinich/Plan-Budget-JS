<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./img/favicon.png" type="image/x-icon">  
        <title>Plan your budget</title>
    </head>
    <body>
        
        <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Available Budget in <span class="budget__title--month">%Month%</span>:
                </div>
                
                <div class="budget__value"></div>
                
                <div class="budget__income clearfix">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget__income--value"></div>
                    </div>
                </div>
                
                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <form name="add-item-form">
                        <select class="add__type">
                            <option value="income" selected>+</option>
                            <option value="expense">-</option>
                        </select>
                        <input type="text" class="add__description" placeholder="Add description">
                        <input type="number" min="0.01" step= ".01" class="add__value" placeholder="Value">
                        <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                    </form>
                </div>
            </div>
            
            <div class="container clearfix">
                <div class="income">
                    <h2 class="income__title">Income</h2> 
                    <div class="income__list"></div>
                </div>
                <div class="expenses">
                    <h2 class="expenses__title">Expenses</h2>
                    <div class="expenses__list"></div>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
